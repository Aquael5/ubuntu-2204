# Configuração do Virtual Host do GLPI Help Desk
<VirtualHost *:80>
	#
	# Configuração do Documento Root do GLPI Help Desk
	DocumentRoot /var/www/html/glpi/public
	#
	# Configuração da permissão do diretório raiz do GLPI Help Desk
	<Directory /var/www/html/glpi>
		AllowOverride All
	</Directory>
	#
	# Configuração das opções do diretório de config do GLPI Help Desk
	<Directory /var/www/html/glpi/config>
		Options -Indexes
	</Directory>
	#
	# Configuração das opções do diretório de files do GLPI Help Desk
	<Directory /var/www/html/glpi/files> 
		Options -Indexes
	</Directory>
	#
	# Configuração das opções do diretório público do GLPI Help Desk
	<Directory /var/www/html/glpi/public>
		AllowOverride All
		RewriteEngine On
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteRule ^(.*)$ index.php [QSA,L]
	</Directory>
</VirtualHost>